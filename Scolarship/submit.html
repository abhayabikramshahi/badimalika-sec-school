<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Submission</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .info {
            text-align: left;
            font-size: 1rem;
            color: #555;
            margin: 10px 0;
        }

        .info span {
            font-weight: bold;
            color: #000;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scholarship Application Submitted</h1>

        <div class="info">
            <p><span>Name:</span> <span id="name"></span></p>
            <p><span>Family Status:</span> <span id="family-status"></span></p>
            <p><span>Age:</span> <span id="age"></span></p>
            <p><span>Address:</span> <span id="address"></span></p>
        </div>

        <a href="Scholarship.html">Apply Again</a>
    </div>

    <script>
        // Extract form data from the URL
        const urlParams = new URLSearchParams(window.location.search);

        // Get individual form field values
        const name = urlParams.get('name');
        const familyStatus = urlParams.get('family_status');
        const age = urlParams.get('age');
        const address = urlParams.get('address');

        // Display the data on the page
        document.getElementById('name').textContent = name || 'N/A';
        document.getElementById('family-status').textContent = familyStatus || 'N/A';
        document.getElementById('age').textContent = age || 'N/A';
        document.getElementById('address').textContent = address || 'N/A';
    </script>

</body>
</html>
