<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Student Submissions</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Panel</h1>
        <p>Student Admission Submissions</p>
    </div>

    <!-- Table for displaying data -->
    <div class="table-container">
        <h2>Submitted Students</h2>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Retrieve stored students from localStorage
        const students = JSON.parse(localStorage.getItem('students')) || [];

        // Get the table body
        const tableBody = document.getElementById('studentsTable').getElementsByTagName('tbody')[0];

        // Populate the table with student data
        students.forEach(student => {
            const newRow = tableBody.insertRow();
            newRow.insertCell(0).textContent = student.name;
            newRow.insertCell(1).textContent = student.age;
            newRow.insertCell(2).textContent = student.gender;
            newRow.insertCell(3).textContent = student.className;
        });
    </script>
</body>
</html>
