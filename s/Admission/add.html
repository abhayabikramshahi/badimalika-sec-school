<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Open</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <div class="header">
        <h1>Admission Form</h1>
        <p>Add your children to our school for quality education in Kalikot.</p>
       </div>
    
       <div class="form-container">
        <form id="admissionForm" onsubmit="handleFormSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter Name">
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required placeholder="Enter Age">
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
    
            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="Class 1">Class 1</option>
                <option value="Class 2">Class 2</option>
                <option value="Class 3">Class 3</option>
                <option value="Class 4">Class 4</option>
                <option value="Class 5">Class 5</option>
                <option value="Class 6">Class 6</option>
                <option value="Class 7">Class 7</option>
                <option value="Class 8">Class 8</option>
                <option value="Class 9">Class 9</option>
                <option value="Class 10">Class 10</option>
                <option value="Class 11">Class 11</option>
                <option value="Class 12">Class 12</option>
            </select>
    
            <input type="submit" value="Submit">
        </form>
       </div>
    
       <!-- Popup for success message -->
       <div class="popup" id="successPopup">
           <div class="popup-content">
               <h2>Form Submitted Successfully!</h2>
           </div>
       </div>

       <script src="/js/addmission.js"></script>
</body>
</html>
